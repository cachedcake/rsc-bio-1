<!DOCTYPE html>
<html lang="en">
<head>
    <title>Really Silly Club</title>
    <link rel="icon" href="assets/caticon.png"/>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/config-loader.js"></script>
    <script src="js/card-generator.js" defer></script>
    <script src="js/profile-music.js" defer></script>
    <script src="js/app.js" defer></script>
    <script src="js/typing-text.js" defer></script>
    <script src="js/card-click.js" defer></script>
    <script src="js/lanyard.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Really Silly Club">
    <meta property="og:description" content="really silly club is a group of friends that enjoy rhythm games, mainly rhythia.">
    <meta property="og:image" content="assets\caticon.png">
    <meta property="og:url" content="https://reallysilly.lol/">
    <meta property="theme-color" content="#9e9e98">
</head>
<body>
    
    <div class="animated-background"></div>
    <div class="brail-background"></div>

    
    <canvas id="audioVisualizer" class="audio-visualizer"></canvas>

    
    <div id="cardOverlay" class="card-overlay"></div>

    <header>
        <div class="header-content">
            <nav>
                <a href="#about" onclick="showSection('about'); return false;" class="nav-link">
                    <span>about</span>
                </a>
                <a href="#founders" onclick="showSection('founders'); return false;" class="nav-link">
                    <span>founders</span>
                </a>
                <a href="#members" onclick="showSection('members'); return false;" class="nav-link">
                    <span>members</span>
                </a>
                <a href="#shop" onclick="showSection('shop'); return false;" class="nav-link">
                    <span>shop</span>
                </a>
                <a href="https://discord.gg/442jszx9ae" target="_blank" rel="noopener noreferrer" class="nav-link">
                    <span>discord</span>
                </a>
            </nav>
        </div>
    </header>

    <main>
        
        <div id="about" class="content-section active">
            <div class="hero-content">
                <img src="assets/loading.gif" alt="ppcat" class="main-icon floating">
                <h2 class="hero-title fade-in">Really Silly Club</h2>
                <p class="subtitle fade-in-delay">
                    a rhythm game collective focused on playing rhythia<br>
                    <span class="typing-text"></span>
                </p>
                <div class="stats-container fade-in-delay-2">
                    <div class="stat-card">
                        <div class="stat-number" data-target="31">0</div>
                        <div class="stat-label">members</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" data-target="45283">0</div>
                        <div class="stat-label">group rp</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" data-target="344">0</div>
                        <div class="stat-label">site visits</div>
                    </div>
                </div>
            </div>
        </div>

        
        <div id="founders" class="content-section">
            <h2 class="section-title">
                <span class="title-text">Founders</span>
                <span class="title-underline"></span>
            </h2>
            <div class="container">
                
            </div>
        </div>

        
        <div id="members" class="content-section">
            <h2 class="section-title">
                <span class="title-text">Members</span>
                <span class="title-underline"></span>
            </h2>

            
            <div class="filter-container">
                <input type="text" id="memberSearch" class="search-input" placeholder="ðŸ” Search members...">
            </div>

            <div class="container" id="membersContainer">
                
            </div>
        </div>

        
        <div id="shop" class="content-section">
            <div class="coming-soon">
                <h2>COMING SOON</h2>
            </div>
        </div>
    </main>

    
    <div class="audio-controls">
        <button class="audio-btn mute-button" id="muteBtn" aria-label="Mute/Unmute">
            <svg class="audio-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            </svg>
        </button>
        <div class="volume-container">
            <input type="range" id="volumeSlider" min="0" max="100" value="100" class="volume-slider">
            <span class="volume-value">100%</span>
        </div>
        <div class="now-playing">
            <span class="np-label">Now Playing:</span>
            <span class="np-track">Nothing</span>
        </div>
    </div>

    
    <button class="back-to-top" id="backToTop" aria-label="Back to top">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 19V5M5 12l7-7 7 7"/>
        </svg>
    </button>

    
    <footer>
        <p>Â© RSC 2023</p>
        <a href="https://cakecable.github.io/cake" target="_blank" rel="noopener noreferrer" class="credit-link" title="Made with â™¥ by cake">
            <img width="24" height="24" src="https://img.icons8.com/forma-light/24/FFFFFF/birthday-cake.png" alt="Made by cake"/>
        </a>
    </footer>

    
    <script src="js/oneko.js" defer></script>
</body>
</html>
